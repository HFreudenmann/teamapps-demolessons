<div class="store-item">
    <style>
        .store-item {
            display: flex;
            align-items: center;
        }

        .store-item .image-container {
            position: relative;
        }

        .store-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 5px;
        }

        .store-item .new-badge {
            background-color: darkred;
            color: white;
            border-radius: 10px;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 10px;
            padding: 2px;
        }

        .store-item .product-name {
            font-weight: 600;
            font-size: 110%;
        }
    </style>

    <div class="image-container">
        <img src="{{imageUrl}}">
        {{#isNew}}<div class="new-badge">NEW</div>{{/isNew}}
    </div>
    <div class="info">
        <div class="product-name">{{name}}</div>
        <div class="price">{{price}} EUR</div>
    </div>
</div>
